<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>This Is Your Life Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="startUp()">

    <ol id="top-menu" class="menu">
        <li id="home" class="menu-button" onclick="toggleMenu(this.id)">Home</li>
        <li id="work" class="menu-button" onclick="toggleMenu(this.id)">Work</li>
        <li id="buy" class="menu-button" onclick="toggleMenu(this.id)">Buy</li>
        <li id="school" class="menu-button" onclick="toggleMenu(this.id)">School</li>
        <li id="create" class="menu-button" onclick="toggleMenu(this.id)">Create</li>
        <li id="sell" class="menu-button" onclick="toggleMenu(this.id)">Sell</li>
        <li id="bank" class="menu-button" onclick="toggleMenu(this.id)">Bank</li>
    </ol>

    <div id="stat-bar">
        <h3 class="barTitle">Energy</h3> <meter id="energy-bar" class="bar" value="20" max="100" low="25"></meter> 
        <h3 class="barTitle">Hunger</h3> <meter id="hunger-bar" class="bar" value="50" max="100" low="25"></meter>
    </div>

    <div id="home-window" class="menu-window">
        <h1>Home</h1>
        <button class="food" value="10" onclick="updateStats(this.value, this)">Eat</button>
        <button class="energy" value="10" onclick="updateStats(this.value, this)">Sleep</button>
    </div>

    <div id="work-window" class="menu-window">
        <h1>Work</h1>
    </div>

    <div id="buy-window" class="menu-window">
        <h1>Buy</h1>
    </div>

    <div id="school-window" class="menu-window">
        <h1>School</h1>
    </div>

    <div id="create-window" class="menu-window">
        <h1>Create</h1>
    </div>

    <div id="sell-window" class="menu-window">
        <h1>Sell</h1>
    </div>

    <div id="bank-window" class="menu-window">
        <h1>Bank</h1>
    </div>
</body>

</html>
